live_config_reload = true

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 300

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "#4C566A"
blue = "#81A1C1"
cyan = "#8FBCBB"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#BF616A"
white = "#ECEFF4"
yellow = "#EBCB8B"

[colors.normal]
black = "#3B4252"
blue = "#81A1C1"
cyan = "#88C0D0"
green = "#A3BE8C"
magenta = "#B48EAD"
red = "#BF616A"
white = "#E5E9F0"
yellow = "#EBCB8B"

[colors.primary]
background = "#0a0a0a"
# background = "#1b1e24"
# background = "#2E3440" #backup color, from Nord Theme.
foreground = "#D8DEE9"

[cursor]
style = "Block"
unfocused_hollow = true

[env]
TERM = "xterm-256color"

